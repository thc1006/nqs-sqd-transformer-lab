# VMC Training Configuration

# Molecule configuration
molecule:
  name: "H2"
  bond_length: 0.74  # Angstrom
  bit_depth: 12  # Number of qubits (H2 needs 4, rest are padding)

# FFNN NQS configuration
ffnn_nqs:
  n_visible: 12
  n_hidden: 64
  n_layers: 2

# Transformer NQS configuration
transformer_nqs:
  n_visible: 12
  d_model: 128
  n_heads: 4
  n_layers: 2
  dropout: 0.0

# VMC training configuration
vmc:
  learning_rate: 1.0e-3
  n_epochs: 50
  n_samples: 256  # For sampling-based VMC
  batch_size: 64
  use_exact: true  # Use exact enumeration for small systems
  clip_grad_norm: 1.0
  weight_decay: 0.0

# Device configuration
device: "cuda"  # or "cpu"
